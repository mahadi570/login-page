<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="login-form">
    <div class="login-page-info">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
    </div>
    <form action="">
        <div class="login-form-container">
            <input class="fill-by-user" type="email" name="" id="" placeholder="Emair or phone number">
            <br>
            <input class="fill-by-user" type="password" name="" id="" placeholder="Password">
            <br>
            <input type="submit" value="Log In">
            <p><a class="forgot-pass" href="">Forgot password</a></p>
            <hr>
            <input id="new-account" type="submit" value="Create new account">
        </div>
    </form>
</div>
</body>

</html>
